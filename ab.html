<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="rzp-button1">Pay</button>
        
        
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
          key: "rzp_test_KqVq9CvPUoeAMC", // Enter the Key ID generated from the Dashboard
          amount: "100000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          currency: "INR",
          name: "Travel India Lucknow",
          description: "Book your best cabs",
          image:'./img/log1.png',
          notes: "For any queries contact on +919027385767",
          handler: function (response) {
            if (
              typeof response.razorpay_payment_id == "undefined" ||
              response.razorpay_payment_id < 1
            ) {
              swal({
                title: "Please try again later!",
                icon: "error",
                button: "Close",
              });
            } else {
              swal({
                title: "Thank You!",
                icon: "success",
                button: "Close",
              });
            }
          },
          theme: {
            color: "#0EBFD6",
          },
        };
        var rzp1 = new Razorpay(options);
        document.getElementById("rzp-button1").onclick = function (
          e
        ) {
          rzp1.open();
          e.preventDefault();
        };
      </script>
</body>
</html>
